		<header class="ba-header">
			<!-- BEGIN ba-container  -->

				<a href="#" class="ba-header__contact-us">contact us</a>
			</div>
			<!-- END ba-container -->
		</header>
		<main role="main" class="ba-main">
			<div class="ba-container cf">
				<!-- START ba-left-side -->
				<div class="ba-left-side">
					<!-- BEGIN ba-img-container  -->
					<div class="ba-img-container">
						<img src="img/phone-bg.png" alt="2" class="ba-phone">
					</div>
					<!-- END ba-img-container -->
				</div>
				<!-- END ba-left-side -->
				<!-- START ba-right-side -->
				<div class="ba-right-side">
					<h1 class="ba-right-side__header">We design and build beautiful web & mobile apps</h1>
					<p class="ba-right-side__body">You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney</p>
					<div class="ba-right-side__footer cf">

					</div>
				</div>
				<!-- END ba-right-side -->
			</div>
			<!-- END ba-container -->
			<!-- START ba-bottom-side -->
			<div class="ba-bottom">

				<div class="ba-container">
					<form action="11.asp" class="ba-form">
						<h3 class="ba-form__title">Lets Talk</h3>
						<div class="ba-grid cf">
							<input type="text" name="fn-field" class="ba-float-left" placeholder="First Name" required="">
							<input type="text" name="ln-field" class="ba-float-right" placeholder="Last  Name" required>

							<input type="email" name="email-field" class="ba-float-left" placeholder="Email Address">
							<select class="ba-float-right">
								<option>App Design</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
						<textarea class="ba-form__text-area" placeholder="Type our text here"></textarea>
						<div class="ba-grid cf">
							<button type="submit" name="submit" class="ba-form__btn-submit">SEND</button>
						</div>
					</form>
				</div>

			</div>
